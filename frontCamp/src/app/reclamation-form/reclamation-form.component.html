<div class="container">
    <h2>Ajouter Réclamation</h2>
  </div>
  
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sujet">Sujet:</label>
        <input type="text" id="sujet" name="sujet" [(ngModel)]="reclamation.sujet" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="reclamation.date" required>
      </div>
      <button class="submit-button" type="submit">Ajouter Réclamation</button>
    </form>
  </div>
