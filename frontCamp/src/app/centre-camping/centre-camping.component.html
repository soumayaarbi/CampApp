<div class="header">
  <app-header></app-header>
</div>

<div *ngIf="centresDeCamping.length > 0" class="container">
  <div class="carousel">
    <div class="carousel-inner">
      <div *ngFor="let centre of centresDeCamping; let i = index" class="carousel-item" [class.active]="i === currentIndex">
        <img class="centre-image" [src]="centre.image" alt="Image du Centre de Camping">
      </div>
    </div>
    <button class="carousel-control-prev" (click)="prevSlide()">
      <span class="carousel-control-prev-icon">&larr;</span>
    </button>
    <button class="carousel-control-next" (click)="nextSlide()">
      <span class="carousel-control-next-icon">&rarr;</span>
    </button>
  </div>

  <!-- Informations du centre en dehors du carousel -->
  <div class="centre-info">
    <h2 class="centre-nom">Nom: {{ centresDeCamping[currentIndex]?.nom }}</h2>
    <p class="centre-lieu">Lieu: {{ centresDeCamping[currentIndex]?.lieu }}</p>

    <div class="centre-buttons">
      <!-- Vérifier si centresDeCamping[currentIndex] existe avant d'accéder à son id -->
     <button class="btn btn-hebergement" *ngIf="centresDeCamping[currentIndex].idCentre !== undefined" (click)="affecterHebergement(centresDeCamping[currentIndex].idCentre)">
 Liste des Hébergement
</button>

      <button class="btn btn-equipement"  *ngIf="centresDeCamping[currentIndex].idCentre !== undefined" (click)="affecterEquipement(centresDeCamping[currentIndex].idCentre)"> Liste des Équipements</button>
       <button class="btn btn-reservation" *ngIf="centresDeCamping[currentIndex].idCentre !== undefined" (click)="goToReservations(centresDeCamping[currentIndex].idCentre)">
        Liste des réservations
      </button>
    </div>
  </div>
</div>
<button class="btn-retour" (click)="goBack()">Retour</button>

<div *ngIf="centresDeCamping.length === 0">
  <p>Aucun centre de camping trouvé pour cet utilisateur.</p>
</div>
